<div class="bills">
  <div class="header">
    <div class="name">Bills</div>
    <div class="add" (click)="addBill()">
      <fa-icon [icon]="faPlus" size="md"></fa-icon>
    </div>
    <!-- <fa-icon class="debug" (click)="printBills()" [icon]="faTerminal" size="lg"></fa-icon> -->
  </div>
  <div class="bill" *ngFor="let bill of bills">
    <div class="header" *ngIf="bill.items.length > 1">
      <input type="text" [(ngModel)]="bill.name">
      <div class="cost">${{getSumOfBill(bill) | number:'1.2-2'}}</div>
      <div class="add" (click)="addItem(bill)">
        <fa-icon [icon]="faPlus" size="md"></fa-icon>
      </div>
      <div class="remove" (click)="deleteBill(bill)">
        <fa-icon [icon]="faMinus" size="md"></fa-icon>
      </div>
    </div>
    <div class="items">
      <div class="item" *ngFor="let item of bill.items">
        <input type="text" [(ngModel)]="item.name">
        <div>
          <label>$</label>
          <input type="number" step="0.01" [(ngModel)]="item.cost">
        </div>
        <div class="people">
          <div *ngFor="let person of people">
            <button [ngClass]="getPersonButtonClass(item, person)"
              (click)="togglePerson(item, person)">{{person.name.charAt(0)}}</button>
          </div>
        </div>
        <div class="add" (click)="addItem(bill)" *ngIf="bill.items.length === 1">
          <fa-icon [icon]="faPlus" size="md"></fa-icon>
        </div>
        <div class="remove" (click)="deleteItem(bill, item)">
          <fa-icon [icon]="faMinus" size="md"></fa-icon>
        </div>
      </div>
    </div>
  </div>
</div>
