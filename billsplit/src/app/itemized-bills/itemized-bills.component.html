<div class="bills">
  <div class="header">
    <div class="name">Itemized Bills</div>
    <div class="add" (click)="addItemizedBill()">
      <fa-icon [icon]="faPlus" size="md"></fa-icon>
    </div>
    <!-- <fa-icon class="debug" (click)="printItemizedBills()" [icon]="faTerminal" size="lg"></fa-icon> -->
  </div>
  <div class="bill" *ngFor="let itemizedBill of itemizedBills">
    <div class="header">
      <input type="text" [(ngModel)]="itemizedBill.name">
      <div class="cost">${{getSumOfItemizedBill(itemizedBill) | number:'1.2-2'}}</div>
      <div class="add" (click)="addItem(itemizedBill)">
        <fa-icon [icon]="faPlus" size="md"></fa-icon>
      </div>
      <div class="remove" (click)="deleteItemizedBill(itemizedBill)">
        <fa-icon [icon]="faMinus" size="md"></fa-icon>
      </div>
    </div>
    <div class="items">
      <div class="item" *ngFor="let item of itemizedBill.items">
        <input type="text" [(ngModel)]="item.name">
        <div>
          <label>$</label>
          <input type="number" step="0.01" [(ngModel)]="item.cost">
        </div>
        <div class="people">
          <div *ngFor="let person of people">
            <button [ngClass]="getPersonButtonClass(item, person)"
              (click)="togglePerson(item, person)">{{person.name.charAt(0)}}</button>
          </div>
        </div>
        <div class="remove" (click)="deleteItem(itemizedBill, item)">
          <fa-icon [icon]="faMinus" size="md"></fa-icon>
        </div>
      </div>
    </div>
  </div>
</div>
